<sly data-sly-use.option="${ 'com.adobe.aem.guides.yamato.core.models.form.Option' }"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${ !option.empty }">
    <div class="form-row">
        <div class="form-label">${ properties.label }<span data-sly-test="${ properties.required }" class="required">必須</span></div>
        <div class="form-field">
            <div class="select-wrapper">
                <sly data-sly-test.isDropDown="${ properties.type == 'drop-down' }">
                    <select data-sly-list="${ option.optionItems }" name="${ properties.name }" class="select-type">
                        <option
                            value="${ item.value }"
                            selected="${ item.selected }"
                            disabled="${ item.disabled }"
                            data-sly-text="${ item.text }">
                        </option>
                    </select>
                </sly>
                <sly data-sly-test="${ !isDropDown }">
                    <label data-sly-repeat="${ option.optionItems }">
                        <input
                            type="${ properties.type }"
                            name="${ properties.name }"
                            checked="${ item.selected }"
                            disabled="${ item.disabled }"
                            value="${ item.value }">${ item.text }
                    </label>
                </sly>
            </div>
        </div>
    </div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!hasContent, classAppend='cmp-form-options'}"></sly>
